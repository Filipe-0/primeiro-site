<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Jogos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .game-box {
            margin: 40px auto;
            padding: 20px;
            width: 90%;
            max-width: 700px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255,255,255,0.1);
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            background: black;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .start { background: #0a0; color: white; }
        .stop { background: #a00; color: white; }
    </style>

    <script>
        function startGame(id, url) {
            document.getElementById(id).src = url;
        }

        function stopGame(id) {
            document.getElementById(id).src = "";
        }
    </script>
</head>
