<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Gamer</title>

<!-- ESTILO GAMER -->
<style>
    body {
        background: radial-gradient(circle, #0a0a0a, #000000);
        color: #00eaff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h1 {
        font-size: 40px;
        margin-top: 20px;
        text-shadow: 0 0 15px #00eaff;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px #00eaff; }
        to   { text-shadow: 0 0 25px #00bfff; }
    }

    .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 25px;
        padding: 20px;
        width: 95%;
        margin: auto;
    }

    .game-card {
        background: rgba(255, 255, 255, 0.06);
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 0 15px #006b75;
        transition: 0.3s;
    }

    .game-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px #00eaff;
    }

    iframe {
        width: 100%;
        height: 260px;
        border: none;
        border-radius: 10px;
    }

    button {
        padding: 10px 20px;
        margin: 10px;
        background: #00eaff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    button:hover {
        background: #009fb8;
        transform: scale(1.1);
    }

</style>

</head>
<body>

<h1>ğŸ® Portal Gamer â€“ 6 Jogos ğŸ”¥</h1>
<p>Escolha um jogo abaixo e divirta-se!</p>

<!-- ğŸµ MÃšSICA DE FUNDO -->

    <source src="https://files.catbox.moe/3k7b0e.mp3">
</audio>

<button onclick="document.getElementById('bgmusic').play()">ğŸµ Tocar MÃºsica</button>

<div class="game-grid">

    <!-- JOGO 1: Tiro 2D -->

    <!-- JOGO 4: 3D Corrida -->

    </div>

</div>

<!-- SCRIPT DOS BOTÃ•ES -->
<script>
function startGame(id, url) {
    document.getElementById(id).src = url;
}

function stopGame(id) {
    document.getElementById(id).src = "";
}
</script>

</body>
</html>
