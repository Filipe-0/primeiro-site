<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyberpunk Games Hub</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #0a0a0a;
        color: #00eaff;
        overflow-x: hidden;
    }

    /* ---------------- MENU ---------------- */
    header {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px);
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #00eaff;
        box-shadow: 0 0 20px #00eaff;
    }

    header h1 {
        font-size: 28px;
        text-shadow: 0 0 15px #00eaff;
    }

    nav a {
        margin: 0 15px;
        color: #00eaff;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
    }

    nav a:hover {
        text-shadow: 0 0 10px #ff00ff;
        color: #ff00ff;
    }

    /* ---------------- PAINEL DO JOGADOR ---------------- */
    #player-panel {
        margin: 20px;
        padding: 20px;
        border: 2px solid #ff00ff;
        border-radius: 10px;
        background: rgba(20, 0, 20, 0.6);
        box-shadow: 0 0 20px #ff00ff;
    }

    /* ---------------- √ÅREA DO JOGO ---------------- */
    .game-box {
        margin: 30px auto;
        width: 90%;
        max-width: 900px;
        border: 3px solid #00eaff;
        border-radius: 10px;
        padding: 10px;
        background: black;
        box-shadow: 0 0 30px #00eaff;
    }

    iframe {
        width: 100%;
        height: 500px;
        border: none;
        border-radius: 10px;
    }

    /* ---------------- CHAT ---------------- */
    #chat-box {
        width: 90%;
        margin: 40px auto;
        padding: 20px;
        border: 2px solid #8800ff;
        box-shadow: 0 0 20px #8800ff;
        background: rgba(0,0,20,0.7);
        border-radius: 10px;
    }

    #messages {
        height: 200px;
        overflow-y: auto;
        background: rgba(0,0,0,0.5);
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #5500aa;
    }

    .msg {
        padding: 5px;
        margin: 5px 0;
        background: rgba(50,0,80,0.6);
        border-left: 3px solid #ff00ff;
    }

    input, button {
        padding: 10px;
        margin-top: 10px;
        width: 100%;
        border-radius: 5px;
        border: none;
    }

    button {
        background: #00eaff;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #ff00ff;
        color: white;
    }
</style>
</head>
<body>

<header>
    <h1>‚ö° Cyberpunk Games Hub ‚ö°</h1>
    <nav>
        <a href="#games">Jogos</a>
        <a href="#chat">Chat</a>
        <a href="#player-panel">Perfil</a>
    </nav>
</header>

<div id="player-panel">
    <h2>üë§ Painel do Jogador</h2>
    <p>Nickname: <strong>Jogador</strong></p>
    <p>N√≠vel: 1</p>
    <p>XP: 0 / 100</p>
</div>

<h2 style="text-align:center; margin-top:50px;" id="games">üéÆ Escolha seu jogo</h2>

<!-- -------- JOGOS 2D FUNCIONAIS -------- -->

<div class="game-box">
    <h3>Dino Game</h3>
    <iframe src="https://chromedino.com/"></iframe>
</div>

<div class="game-box">
    <h3>Flappy Bird</h3>
    <iframe src="https://flappybird.io/"></iframe>
</div>

<div class="game-box">
    <h3>Snake</h3>
    <iframe src="https://playsnake.org/"></iframe>
</div>

<div class="game-box">
    <h3>Pong</h3>
    <iframe src="https://pong-2d.netlify.app/"></iframe>
</div>

<div class="game-box">
    <h3>Tetris</h3>
    <iframe src="https://tetris.com/play-tetris"></iframe>
</div>

<div class="game-box">
    <h3>Breakout</h3>
    <iframe src="https://eatable-alpha.github.io/breakout/"></iframe>
</div>

<!-- -------- JOGOS 3D -------- -->

<h2 style="text-align:center; margin-top:50px;">üî• Jogos 3D</h2>

<div class="game-box">
    <h3>Krunker (FPS 3D)</h3>
    <iframe src="https://krunker.io"></iframe>
</div>

<div class="game-box">
    <h3>Shell Shockers (FPS 3D)</h3>
    <iframe src="https://shellshock.io"></iframe>
</div>

<div class="game-box">
    <h3>Rocket Bot Royale</h3>
    <iframe src="https://rocketbotroyale.com"></iframe>
</div>

<!-- ------------- CHAT ------------- -->

<div id="chat-box" id="chat">
    <h2>üí¨ Chat</h2>
    <div id="messages"></div>
    <input id="msgText" type="text" placeholder="Digite sua mensagem...">
    <button onclick="sendMsg()">Enviar</button>
</div>

<script>
function sendMsg() {
    const text = document.getElementById("msgText").value;
    if (text.trim() === "") return;

    let msgBox = document.getElementById("messages");
    let div = document.createElement("div");
    div.className = "msg";
    div.innerText = text;
    msgBox.appendChild(div);

    document.getElementById("msgText").value = "";
    msgBox.scrollTop = msgBox.scrollHeight;
}
</script>

</body>
</html>
